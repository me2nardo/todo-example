<div *ngIf="todo">
  <h2>{{todo.title}} details!</h2>
  <div>
    <label>id: </label>{{todo.id}}</div>
  <div>
    <label>task: </label>
    <input [(ngModel)]="todo.title" placeholder="task name" />
    <input type="checkbox" [(ngModel)]="todo.complete">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="updateTodo()">Save</button>
</div>
